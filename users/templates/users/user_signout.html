{% extends 'base.html' %}
{% load static %}

{% block title %}
    User Signout
{% endblock title %}

{% block content %}
<div class="overlay">
    <section class="logout">
        <div class="img">
            <img src="{% static 'img/T.png' %}">
        </div>
        <h3>Log out of Twitter?</h3>
        <p>You can always log back in at any time. If you just want to switch accounts, you can do that by adding an existing account.</p>
        <form method="POST">
            <button class="logout-btn" type="submit">Log out</button>
        </form>
        <a class="cancel-btn" href="#">Cancel</a>
    </section>
</div>
{% endblock content %}
